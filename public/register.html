<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMDb App - Registrazione</title>
</head>
<body>
    <h1>TMDb Film Manager - Registrazione</h1>
    
    <form id="registerForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required title="Nome utente" placeholder="Inserisci username" aria-label="Username">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required title="Indirizzo email" placeholder="Inserisci email" aria-label="Email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required title="Password" placeholder="Inserisci password" aria-label="Password">
        </div>
        <button type="submit">Registrati</button>
    </form>
    
    <p><a href="/login">Hai gi√† un account? Login</a></p>
    
    <div id="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    window.location.href = '/app_tmdb';
                } else {
                    message.textContent = data.message;
                }
            } catch (error) {
                message.textContent = 'Errore di connessione';
            }
        });
    </script>
</body>
</html>
