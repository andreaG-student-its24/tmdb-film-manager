<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMDb App - Login</title>
</head>
<body>
    <h1>TMDb Film Manager - Login</h1>
    
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" title="Inserisci il nome utente" placeholder="Nome utente" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" title="Inserisci la password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <p><a href="/register">Registrati</a></p>
    
    <div id="message"></div>

    <script>
        localStorage.clear();
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    window.location.href = '/app_tmdb';
                } else {
                    message.textContent = data.message;
                }
            } catch (error) {
                message.textContent = 'Errore di connessione';
            }
        });
    </script>
</body>
</html>
